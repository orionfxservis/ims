<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cloud Inventory â€” Stock</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=3840&q=80');
    background-size: cover;
    background-position: center;
  }
  .card-white { background-color: rgba(255,255,255,0.9); color: #1f2937; }
  .btn-blue { background-color: #1d4ed8; color:white; padding:0.5rem 1rem; border-radius:0.5rem; }
  .btn-blue:hover { background-color:#1e40af; }
  .btn-red { background-color:#dc2626; color:white; padding:0.5rem 1rem; border-radius:0.5rem; }
  .btn-red:hover { background-color:#b91c1c; }

  /* Sidebar Styles (same as dashboard.html) */
  #sidebar {
    position: fixed;
    top: 0;
    left: -230px;
    width: 230px;
    height: 100vh;
    background: rgba(255,255,255,0.85);
    padding: 1rem;
    border-radius: 0 1rem 1rem 0;
    transition: left .3s ease;
    z-index: 999;
    backdrop-filter: blur(8px);
  }
  #sidebar.show { left: 0; }
  #sidebarTrigger {
    position: fixed;
    top: 0;
    left: 0;
    width: 20px;
    height: 100vh;
    z-index: 998;
  }
  .menu-btn {
    width: 100%;
    text-align: left;
    margin-bottom: .5rem;
    padding: .5rem 1rem;
    border-radius: .5rem;
    color: white;
    font-weight: 500;
    transition: .2s;
  }
  .btn-red-sidebar { background-color:#e50914; }
  .btn-red-sidebar:hover { background-color:#b00610; }
</style>
</head>

<body class="min-h-screen p-6 text-white">

<!-- SIDEBAR TRIGGER -->
<div id="sidebarTrigger"></div>

<!-- SIDEBAR -->
<aside id="sidebar">
  <h1 class="text-2xl font-bold mb-6 text-gray-900">CloudInventory</h1>

  <a href="../index.html"><button class="menu-btn btn-blue">Home</button></a>
  <a href="dashboard.html"><button class="menu-btn btn-blue">Dashboard</button></a>
  <a href="sales.html"><button class="menu-btn btn-blue">Sales</button></a>
  <a href="purchase.html"><button class="menu-btn btn-blue">Purchases</button></a>
  <a href="stock.html"><button class="menu-btn btn-blue">Stock</button></a>
  <a href="report.html"><button class="menu-btn btn-blue">Report</button></a>
  <a href="admin.html"><button class="menu-btn btn-red-sidebar">Admin</button></a>
</aside>

<!-- PAGE CONTENT -->
<div class="ml-0 max-w-7xl mx-auto">

<h1 class="text-3xl font-bold mb-6">Stock</h1>
<div id="content"></div>

</div>

<!-- SIDEBAR SCRIPT -->
<script>
  const sidebar = document.getElementById("sidebar");
  const trigger = document.getElementById("sidebarTrigger");

  trigger.addEventListener("mouseenter", () => { sidebar.classList.add("show"); });
  sidebar.addEventListener("mouseleave", () => { sidebar.classList.remove("show"); });
</script>

<!-- STOCK PAGE SCRIPT -->
<script>
let stock = JSON.parse(localStorage.getItem("stockData") || "[]");

function saveStock(){ localStorage.setItem("stockData", JSON.stringify(stock)); }

function renderStock(){
  let html = `
  <div class="card-white p-4 rounded-xl shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-2">Add New Product</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block mb-1 font-medium">SKU</label>
        <input id="sSku" type="text" class="w-full p-2 border rounded-lg">
      </div>

      <div>
        <label class="block mb-1 font-medium">Product Name</label>
        <input id="sName" type="text" class="w-full p-2 border rounded-lg">
      </div>

      <div>
        <label class="block mb-1 font-medium">Quantity</label>
        <input id="sQty" type="number" min="0" value="0" class="w-full p-2 border rounded-lg">
      </div>

      <div>
        <label class="block mb-1 font-medium">Price (Rs.)</label>
        <input id="sPrice" type="number" min="0" value="0" class="w-full p-2 border rounded-lg">
      </div>

      <div class="md:col-span-3">
        <button id="addStockBtn" class="btn-blue">Add Product</button>
        <span id="stockMsg" class="ml-4 text-sm"></span>
      </div>
    </div>
  </div>
  `;

  html += `
  <div class="overflow-x-auto">
    <table class="w-full text-left card-white rounded-lg shadow-md">
      <thead>
        <tr class="border-b">
          <th class="px-4 py-2">SKU</th>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Qty</th>
          <th class="px-4 py-2">Price</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
  `;

  stock.forEach((s,i)=>{
    html += `
      <tr class="border-t">
        <td class="px-4 py-2">${s.sku}</td>
        <td class="px-4 py-2">${s.name}</td>
        <td class="px-4 py-2">${s.qty}</td>
        <td class="px-4 py-2">Rs.${s.price}</td>
        <td class="px-4 py-2">
          <button onclick="deleteStock(${i})" class="btn-red">Delete</button>
        </td>
      </tr>
    `;
  });

  html += "</tbody></table></div>";
  document.getElementById("content").innerHTML = html;

  document.getElementById("addStockBtn").onclick = function(){
    const sku = document.getElementById("sSku").value.trim();
    const name = document.getElementById("sName").value.trim();
    const qty = Number(document.getElementById("sQty").value);
    const price = Number(document.getElementById("sPrice").value);

    if(!sku || !name){ document.getElementById("stockMsg").textContent = "SKU and Name required"; return;}

    stock.unshift({sku,name,qty,price});
    saveStock();
    renderStock();
  };
}

function deleteStock(i){
  if(confirm("Delete this product?")){
    stock.splice(i,1);
    saveStock();
    renderStock();
  }
}

renderStock();
</script>

</body>
</html>
