<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cloud Inventory â€” Purchase</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=3840&q=80');
    background-size: cover;
    background-position: center;
  }
  .card-white { background-color: rgba(255,255,255,0.9); color: #1f2937; }
  input[readonly] { background-color: #e6e6e6; cursor: not-allowed; }
  .btn-blue { background-color: #1d4ed8; color:white; padding:0.5rem 1rem; border-radius:0.5rem; }
  .btn-blue:hover { background-color:#1e40af; }

  /* Sidebar Styles */
  #sidebar {
    position: fixed;
    top: 0;
    left: -230px;
    width: 230px;
    height: 100vh;
    background: rgba(255,255,255,0.85);
    padding: 1rem;
    border-radius: 0 1rem 1rem 0;
    transition: left .3s ease;
    z-index: 999;
    backdrop-filter: blur(8px);
  }
  #sidebar.show { left: 0; }
  #sidebarTrigger {
    position: fixed;
    top: 0;
    left: 0;
    width: 20px;
    height: 100vh;
    z-index: 998;
  }
  .menu-btn {
    width: 100%;
    text-align: left;
    margin-bottom: .5rem;
    padding: .5rem 1rem;
    border-radius: .5rem;
    color: white;
    font-weight: 500;
    transition: .2s;
  }
  .btn-red { background-color:#e50914; }
  .btn-red:hover { background-color:#b00610; }
</style>
</head>

<body class="min-h-screen p-6 text-white">

<!-- SIDEBAR TRIGGER -->
<div id="sidebarTrigger"></div>

<!-- SIDEBAR -->
<aside id="sidebar">
  <h1 class="text-2xl font-bold mb-6 text-gray-900">CloudInventory</h1>

  <a href="../index.html"><button class="menu-btn btn-blue">Home</button></a>
  <a href="dashboard.html"><button class="menu-btn btn-blue">Dashboard</button></a>
  <a href="sales.html"><button class="menu-btn btn-blue">Sales</button></a>
  <a href="purchase.html"><button class="menu-btn btn-blue">Purchases</button></a>
  <a href="stock.html"><button class="menu-btn btn-blue">Stock</button></a>
  <a href="report.html"><button class="menu-btn btn-blue">Report</button></a>
  <a href="admin.html"><button class="menu-btn btn-red">Admin</button></a>
</aside>

<h1 class="text-3xl font-bold mb-6 ml-0">Purchase</h1>

<div id="content"></div>

<script>
  // ----- SIDEBAR SCRIPT -----
  const sidebar = document.getElementById("sidebar");
  const trigger = document.getElementById("sidebarTrigger");

  trigger.addEventListener("mouseenter", () => { sidebar.classList.add("show"); });
  sidebar.addEventListener("mouseleave", () => { sidebar.classList.remove("show"); });

  // ----- PURCHASE PAGE LOGIC -----
  let stock = JSON.parse(localStorage.getItem("stockData") || "[]");

  if(stock.length === 0){
    stock = [
      { sku: "P-001", name: "Chromebook 11", qty: 24, price: 199 },
      { sku: "P-002", name: "USB-C Charger", qty: 120, price: 19 },
      { sku: "P-003", name: "Wireless Mouse", qty: 64, price: 25 }
    ];
  }

  let purchases = JSON.parse(localStorage.getItem("purchaseData") || "[]");

  function savePurchases(){ localStorage.setItem("purchaseData", JSON.stringify(purchases)); }
  function saveStock(){ localStorage.setItem("stockData", JSON.stringify(stock)); }
  function formatRs(n){ return 'Rs.' + Number(n).toLocaleString(); }
  function today(){ return new Date().toISOString().split("T")[0]; }

  function renderPurchase(){
    let html = `
    <div class="card-white p-4 rounded-xl shadow-md mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

        <div>
          <label class="block font-medium mb-1">Date</label>
          <input id="pDate" type="date" value="${today()}" readonly class="w-full p-2 border rounded-lg" />
        </div>

        <div>
          <label class="block font-medium mb-1">Product</label>
          <select id="pProduct" class="w-full p-2 border rounded-lg">
            <option value="">-- Select Product --</option>
          </select>
        </div>

        <div>
          <label class="block font-medium mb-1">Supplier</label>
          <input id="pSupplier" type="text" placeholder="Supplier name" class="w-full p-2 border rounded-lg" />
        </div>

        <div>
          <label class="block font-medium mb-1">Quantity</label>
          <input id="pQty" type="number" min="1" value="1" class="w-full p-2 border rounded-lg" />
        </div>

        <div>
          <label class="block font-medium mb-1">Rate (per unit)</label>
          <input id="pRate" type="number" class="w-full p-2 border rounded-lg" placeholder="Manual rate" />
        </div>

        <div>
          <label class="block font-medium mb-1">Total</label>
          <input id="pTotal" type="text" readonly class="w-full p-2 border rounded-lg bg-gray-100 cursor-not-allowed" />
        </div>

        <div>
          <label class="block font-medium mb-1">Amount Paid</label>
          <input id="pAmount" type="number" min="0" value="0" class="w-full p-2 border rounded-lg" />
        </div>

        <div>
          <label class="block font-medium mb-1">Balance</label>
          <input id="pBalance" type="text" readonly class="w-full p-2 border rounded-lg bg-gray-100 cursor-not-allowed" />
        </div>

        <div class="md:col-span-3">
          <button id="addPurchase" class="btn-blue">Add Purchase</button>
          <span id="pMsg" class="ml-4 text-sm"></span>
        </div>

      </div>
    </div>
    `;

    html += `
    <div class="overflow-x-auto">
      <table class="w-full text-left card-white rounded-lg shadow-md">
      <thead>
        <tr class="border-b">
          <th class="px-4 py-2">Date</th>
          <th class="px-4 py-2">Product</th>
          <th class="px-4 py-2">Supplier</th>
          <th class="px-4 py-2">Qty</th>
          <th class="px-4 py-2">Rate</th>
          <th class="px-4 py-2">Total</th>
          <th class="px-4 py-2">Paid</th>
          <th class="px-4 py-2">Balance</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
    `;

    purchases.forEach((p, i) => {
      html += `
        <tr class="border-t">
          <td class="px-4 py-2">${p.date}</td>
          <td class="px-4 py-2">${p.product}</td>
          <td class="px-4 py-2">${p.supplier}</td>
          <td class="px-4 py-2">${p.qty}</td>
          <td class="px-4 py-2">${formatRs(p.rate)}</td>
          <td class="px-4 py-2">${formatRs(p.total)}</td>
          <td class="px-4 py-2">${formatRs(p.paid)}</td>
          <td class="px-4 py-2">${formatRs(p.balance)}</td>
          <td class="px-4 py-2">
            <button onclick="deletePurchase(${i})" class="text-red-600">Delete</button>
          </td>
        </tr>
      `;
    });

    html += `</tbody></table></div>`;
    document.getElementById("content").innerHTML = html;
    attachPurchaseEvents();
  }

  function attachPurchaseEvents(){
    const productEl = document.getElementById("pProduct");
    const qtyEl = document.getElementById("pQty");
    const rateEl = document.getElementById("pRate");
    const totalEl = document.getElementById("pTotal");
    const amountEl = document.getElementById("pAmount");
    const balanceEl = document.getElementById("pBalance");

    productEl.innerHTML = `<option value="">-- Select Product --</option>`;
    stock.forEach(s => {
      const op = document.createElement("option");
      op.value = s.sku;
      op.textContent = `${s.name} (Stock: ${s.qty})`;
      op.dataset.name = s.name;
      productEl.appendChild(op);
    });

    function recalc(){
      const qty = Number(qtyEl.value || 0);
      const rate = Number(rateEl.value || 0);
      const total = qty * rate;
      totalEl.value = formatRs(total);

      const paid = Number(amountEl.value || 0);
      const bal = total - paid;
      balanceEl.value = formatRs(bal);
    }

    qtyEl.addEventListener("input", recalc);
    rateEl.addEventListener("input", recalc);
    amountEl.addEventListener("input", recalc);

    document.getElementById("addPurchase").addEventListener("click", function(){
      const msg = document.getElementById("pMsg");
      msg.textContent = "";

      const prod = productEl.selectedOptions[0];
      if(!prod){ msg.textContent = "Select a product first"; return; }

      const qty = Number(qtyEl.value);
      const rate = Number(rateEl.value);
      const total = qty * rate;
      const paid = Number(amountEl.value);
      const balance = total - paid;

      const sku = prod.value;
      const stockItem = stock.find(s => s.sku == sku);
      if(stockItem){ stockItem.qty += qty; saveStock(); }

      const obj = {
        date: today(),
        product: prod.dataset.name,
        supplier: document.getElementById("pSupplier").value.trim() || "Unknown",
        qty,
        rate,
        total,
        paid,
        balance
      };

      purchases.unshift(obj);
      savePurchases();

      msg.textContent = "Purchase added";
      renderPurchase();
    });
  }

  function deletePurchase(i){
    if(confirm("Delete this purchase?")){
      purchases.splice(i, 1);
      savePurchases();
      renderPurchase();
    }
  }

  renderPurchase();
</script>

</body>
</html>
