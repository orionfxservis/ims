<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cloud Inventory â€” Main</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=3840&q=80');
    background-size: cover;
    background-position: center;
  }

  /* --- SIDEBAR SLIDE --- */
  #sidebar {
    position: fixed;
    top: 0;
    left: -230px;
    width: 230px;
    height: 100vh;
    background-color: rgba(255,255,255,0.85);
    padding: 1rem;
    border-radius: 0 1rem 1rem 0;
    transition: left 0.3s ease-in-out;
    z-index: 999;
    backdrop-filter: blur(8px);
  }

  #sidebar.show { left: 0; }
  #sidebarTrigger { position: fixed; top:0; left:0; width:20px; height:100vh; z-index:998; }

  .menu-btn {
    width: 100%;
    text-align: left;
    margin-bottom:0.5rem;
    padding:0.5rem 1rem;
    border-radius:0.5rem;
    color:white;
    font-weight:500;
    transition:0.2s;
  }

  .btn-blue { background-color:#1d4ed8; }
  .btn-blue:hover { background-color:#1e40af; }

  .btn-red { background-color:#e50914; }
  .btn-red:hover { background-color:#b00610; }

  /* Banner Styles */
  .banner-img {
    width: 720px;
    height: 120px;
    object-fit: cover;
    border-radius: 1rem;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.3);
  }
</style>
</head>

<body class="min-h-screen">

<!-- Sidebar Trigger -->
<div id="sidebarTrigger"></div>

<!-- Sidebar -->
<aside id="sidebar">
  <h1 class="text-2xl font-bold mb-6 text-gray-900">CloudInventory</h1>

  <a href="index.html"><button class="menu-btn btn-blue">Home</button></a>
  <a href="pages/dashboard.html"><button class="menu-btn btn-blue">Dashboard</button></a>
  <a href="pages/sales.html"><button class="menu-btn btn-blue">Sales</button></a>
  <a href="pages/purchase.html"><button class="menu-btn btn-blue">Purchases</button></a>
  <a href="pages/stock.html"><button class="menu-btn btn-blue">Stock</button></a>
  <a href="pages/report.html"><button class="menu-btn btn-blue">Report</button></a>

  <!-- ADMIN BUTTON (Password Protected) -->
  <button id="adminBtn" class="menu-btn btn-red">Admin</button>
</aside>

<main class="relative w-full min-h-screen flex flex-col items-center justify-center p-4 gap-6">
  <!-- Header -->
  <h2 class="text-5xl font-bold text-white drop-shadow-lg text-center">
    Welcome to Cloud Inventory System
  </h2>

<div class="bg-white/20 p-6 rounded-2xl border border-white/30 backdrop-blur-md shadow-xl max-w-xl text-center">
  <p class="text-lg text-white/90">
    Efficiently manage your products, track purchases & sales, monitor stock levels & generate reports, all in one place.
  </p>
</div>


  <!-- Banner Container -->
  <div id="bannerContainer" class="flex flex-col items-center gap-4"></div>

  <!-- Tagline -->
  <div class="bg-white/20 p-6 rounded-2xl border border-white/30 backdrop-blur-md shadow-xl max-w-xl text-center">
    <p class="text-lg text-white/90">Select a section from the left menu.</p>
  </div>
</main>

<script>
  // Sidebar toggle
  const sidebar = document.getElementById("sidebar");
  const trigger = document.getElementById("sidebarTrigger");

  trigger.addEventListener("mouseenter", ()=> sidebar.classList.add("show"));
  sidebar.addEventListener("mouseleave", ()=> sidebar.classList.remove("show"));

  // Ensure admin user exists
  let users = JSON.parse(localStorage.getItem("userList") || "[]");
  if (!users.find(u => u.name === "admin")) {
    users.push({ name: "admin", password: "admin123" });
    localStorage.setItem("userList", JSON.stringify(users));
  }

  // GLOBAL ADMIN PASSWORD CHECK
  function checkAdminAccess() {
      let users = JSON.parse(localStorage.getItem("userList") || "[]");
      let admin = users.find(u => u.name === "admin");
      let pass = prompt("Enter Admin Password:");
      if (pass === admin.password) return true;
      alert("Incorrect Password!");
      return false;
  }

  // ADMIN BUTTON CLICK
  document.getElementById("adminBtn").addEventListener("click", () => {
      if (checkAdminAccess()) window.location.href = "pages/admin.html";
  });

  // --- DYNAMIC BANNER DISPLAY ---
  const bannerContainer = document.getElementById("bannerContainer");
  const banners = JSON.parse(localStorage.getItem("bannerList") || "[]");

  if (banners.length === 0) {
    // Default banner if none added
    bannerContainer.innerHTML = `<img src="images/banner.png" alt="Banner" class="banner-img">`;
  } else {
    banners.forEach(b => {
      const img = document.createElement("img");
      img.src = b.url;
      img.alt = b.title;
      img.className = "banner-img";
      bannerContainer.appendChild(img);
    });
  }
</script>

<!-- Shared Authentication Script -->
<script src="js/auth.js"></script>

</body>
</html>
