<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS | Reports</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="auth-logo" style="font-size: 1.5rem;">
                    <i class="fa-solid fa-boxes-stacked"></i> IMS Cloud
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fa-solid fa-chart-pie"></i> Dashboard
                </a>
                <a href="purchase.html" class="nav-item">
                    <i class="fa-solid fa-cart-shopping"></i> Purchase
                </a>
                <a href="sales.html" class="nav-item">
                    <i class="fa-solid fa-cash-register"></i> Sales
                </a>
                <a href="expenses.html" class="nav-item">
                    <i class="fa-solid fa-wallet"></i> Expenses
                </a>
                <a href="reports.html" class="nav-item active">
                    <i class="fa-solid fa-file-invoice"></i> Reports
                </a>
                <a href="#" class="nav-item" onclick="Auth.logout()" style="margin-top: auto;">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <button class="btn btn-outline" style="width: auto;" id="sidebarToggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="user-profile">
                    Hello, <span id="userName" style="font-weight: 600;">User</span>
                </div>
            </div>

            <div class="page-title mb-4">Generate Reports</div>

            <div class="card">
                <div style="display: flex; gap: 16px; flex-wrap: wrap; align-items: end;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">Report Type</label>
                        <select class="form-input">
                            <option>Sales Report</option>
                            <option>Purchase Report</option>
                            <option>Expense Report</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">From Date</label>
                        <input type="date" class="form-input">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">To Date</label>
                        <input type="date" class="form-input">
                    </div>
                    <button class="btn btn-primary" style="width: auto; height: 48px;">
                        Generate
                    </button>
                </div>
            </div>

            <!-- Report Result Placeholder -->
            <div class="card">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4" class="text-center text-muted">Select filters to generate report</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/user.js"></script>
</body>

</html>
