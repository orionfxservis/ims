<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS | Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="auth-logo" style="font-size: 1.5rem;">
                    <i class="fa-solid fa-boxes-stacked"></i> IMS Cloud
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <i class="fa-solid fa-chart-pie"></i> Dashboard
                </a>
                <a href="purchase.html" class="nav-item">
                    <i class="fa-solid fa-cart-shopping"></i> Purchase
                </a>
                <a href="sales.html" class="nav-item">
                    <i class="fa-solid fa-cash-register"></i> Sales
                </a>
                <a href="expenses.html" class="nav-item">
                    <i class="fa-solid fa-wallet"></i> Expenses
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fa-solid fa-file-invoice"></i> Reports
                </a>
                <a href="#" class="nav-item" onclick="Auth.logout()" style="margin-top: auto;">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <button class="btn btn-outline" style="width: auto;" id="sidebarToggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="user-profile">
                    Hello, <span id="userName" style="font-weight: 600;">User</span>
                </div>
            </div>

            <div class="page-title mb-4">Dashboard</div>

            <!-- Quick Stats -->
            <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 24px; margin-bottom: 32px;">
                <div class="card" style="border-top: 4px solid var(--primary-color);">
                    <div style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px;">Total Sales</div>
                    <div style="font-size: 2rem; font-weight: 700; color: var(--text-main);" id="statSales">-</div>
                </div>
                <div class="card" style="border-top: 4px solid var(--secondary-color);">
                    <div style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px;">Total Purchase</div>
                    <div style="font-size: 2rem; font-weight: 700; color: var(--text-main);" id="statPurchase">-</div>
                </div>
                <div class="card" style="border-top: 4px solid var(--warning-color);">
                    <div style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px;">Total Expenses</div>
                    <div style="font-size: 2rem; font-weight: 700; color: var(--text-main);" id="statExpenses">-</div>
                </div>
            </div>

            <!-- Dashboard Mix Chart Section -->
            <div class="card mb-4" id="dashboardChartSection">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                    <div class="dash-tabs" style="display: flex; gap: 10px;">
                        <button class="btn btn-outline active" id="tabSale"
                            onclick="Dashboard.switchTab('sale')">Sale</button>
                        <button class="btn btn-outline" id="tabPurchase"
                            onclick="Dashboard.switchTab('purchase')">Purchase</button>
                        <button class="btn btn-outline" id="tabExpense"
                            onclick="Dashboard.switchTab('expense')">Expense</button>
                    </div>
                    <div class="time-filters" style="display: flex; gap: 5px;">
                        <button class="btn btn-sm btn-outline" onclick="Dashboard.setFilter('day')">Day</button>
                        <button class="btn btn-sm btn-outline" onclick="Dashboard.setFilter('week')">Week</button>
                        <button class="btn btn-sm btn-outline active"
                            onclick="Dashboard.setFilter('month')">Month</button>
                    </div>
                </div>

                <h3 id="chartTitle" style="margin-bottom: 15px;">Sales Overview</h3>
                <div style="height: 350px;">
                    <canvas id="dashboardChart"></canvas>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            <div class="card">
                <h3 style="margin-bottom: 16px;">Recent Activity</h3>
                <p class="text-muted">No recent activity to show.</p>
            </div>

        </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/user.js"></script>
</body>

</html>
