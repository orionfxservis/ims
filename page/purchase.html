<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS | Purchase</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="auth-logo" style="font-size: 1.5rem;">
                    <i class="fa-solid fa-boxes-stacked"></i> IMS Cloud
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fa-solid fa-chart-pie"></i> Dashboard
                </a>
                <a href="purchase.html" class="nav-item active">
                    <i class="fa-solid fa-cart-shopping"></i> Purchase
                </a>
                <a href="sales.html" class="nav-item">
                    <i class="fa-solid fa-cash-register"></i> Sales
                </a>
                <a href="expenses.html" class="nav-item">
                    <i class="fa-solid fa-wallet"></i> Expenses
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fa-solid fa-file-invoice"></i> Reports
                </a>
                <a href="#" class="nav-item" onclick="Auth.logout()" style="margin-top: auto;">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <button class="btn btn-outline" style="width: auto;" id="sidebarToggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="user-profile">
                    Hello, <span id="userName" style="font-weight: 600;">User</span>
                </div>
            </div>

            <div class="page-title mb-4">Add Purchase</div>

            <div class="card">
                <form id="purchaseForm">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">

                        <!-- Section 1: Vendor Details -->
                        <div class="form-section-title" style="margin-top: 0;">Vendor & Date</div>

                        <div class="form-group">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Vendor No</label>
                            <input type="text" class="form-input">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Vendor Name</label>
                            <input type="text" class="form-input" required>
                        </div>

                        <!-- Section 2: Product Details -->
                        <div class="form-section-title">Product Information</div>

                        <div class="form-group">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Brand</label>
                            <input type="text" class="form-input">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Model</label>
                            <input type="text" class="form-input">
                        </div>

                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label class="form-label">Product Detail</label>
                            <textarea class="form-input" rows="2"></textarea>
                        </div>

                        <!-- Section 3: Pricing & Quantity -->
                        <div class="form-section-title">Transaction Details</div>

                        <div class="form-group">
                            <label class="form-label">Price (Per Unit)</label>
                            <input type="number" class="form-input" id="price" required oninput="calculateTotal()">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-input" id="qty" required oninput="calculateTotal()">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Total Amount</label>
                            <input type="number" class="form-input" id="total" readonly
                                style="background-color: #f3f4f6; font-weight: bold;">
                        </div>

                        <!-- Section 4: Payment -->
                        <div class="form-section-title">Payment</div>

                        <div class="form-group">
                            <label class="form-label">Payment Mode</label>
                            <select class="form-input">
                                <option value="Cash">Cash</option>
                                <option value="Cheque">Cheque</option>
                                <option value="Online">Online</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Amount Paid</label>
                            <input type="number" class="form-input" id="paid" oninput="calculateTotal()">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Balance</label>
                            <input type="number" class="form-input" id="balance" readonly
                                style="background-color: #fff7ed; font-weight: bold; color: var(--accent-color);">
                        </div>

                    </div>

                    <div style="text-align: right; margin-top: 20px;">
                        <button type="submit" class="btn btn-primary" style="width: auto;">
                            Save Purchase
                        </button>
                    </div>
                </form>

                <script>
                    function calculateTotal() {
                        const price = parseFloat(document.getElementById('price').value) || 0;
                        const qty = parseFloat(document.getElementById('qty').value) || 0;
                        const paid = parseFloat(document.getElementById('paid').value) || 0;

                        const total = price * qty;
                        document.getElementById('total').value = total;

                        const balance = total - paid;
                        document.getElementById('balance').value = balance;
                    }
                </script>
            </div>

            <!-- Purchase Chart Section -->
            <div class="card" style="margin-top: 20px;">
                <h3 style="margin-bottom: 20px;">Purchase History</h3>
                <div style="height: 300px;">
                    <canvas id="purchaseChart"></canvas>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/user.js"></script>
</body>

</html>
